<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-kamar.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pemesanan Hotel</title>
</head>
<body>
    <div class="main-header">
        <div class="img-header">
            <div class="logo-hotel">
                <img src="css/img/logo-hotel.png" alt="logo">
            </div> <!-- Logo Hotel -->
            <img src="css/img/header-hotel.jpeg" alt="#">
        </div> <!-- img-header -->

        <div class="menu-header">
            <a href="index.html">Beranda</a>
            <a href="kamar.html">Kamar</a>
            <a href="pemesanan.html">Pemesanan</a>
            <a href="tentang-kami.html">Tentang Kami</a>
        </div> <!-- menu-header -->

        <div class="label-kamar">
            <h1>List Kamar</h1>
        </div> <!-- Label Kamar -->
        
        <div class="info-container">
            <div class="tipe-kamar">
                <img src="css/img/kamar-standar.jpg" alt="Kamar Standar">
                <h3>Standar</h3>
                <button class="standar">Harga</button>
                <a href="pemesanan.html">Pesan</a>
            </div> <!-- Tipe Kamar -->
            <div class="tipe-kamar">
                <img src="css/img/kamar-deluxe.jpg" alt="Kamar Deluxe">
                <h3>Deluxe</h3>
                <button class="deluxe">Harga</button>
                <a href="pemesanan.html">Pesan</a>
            </div> <!-- Tipe Kamar -->
            <div class="tipe-kamar">
                <img src="css/img/kamar-family.jpg" alt="Kamar Family">
                <h3>Family</h3>
                <button class="family">Harga</button>
                <a href="pemesanan.html">Pesan</a>
            </div> <!-- Tipe Kamar -->
        </div> <!-- info-container -->

        <br><br>

    </div> <!-- main-header -->

    <!-- Script Pesan Pop up untuk harga kamar -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script>
        document.querySelector(".standar").addEventListener('click', function(){
            swal("Kamar Standar", "Price : Rp 500.000");
        });
        document.querySelector(".deluxe").addEventListener('click', function(){
            swal("Kamar Deluxe", "Price : Rp 750.000");
        });
        document.querySelector(".family").addEventListener('click', function(){
            swal("Kamar Family", "Price : Rp 900.000");
        });
    </script>
    <footer>
        <h3>Copyright &copy; 2024 Cloud Nine Hotel</h3>
    </footer>
</body>
</html>
